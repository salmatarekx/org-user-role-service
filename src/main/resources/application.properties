spring.application.name=org-user-role-service

# DB (use env vars in docker, but keep your current defaults for local run)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/orgdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:orguser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:orgpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# JWT (allow env override)
app.jwt.secret=${APP_JWT_SECRET:wertfghjwksv3d45v67d89vdb4d56byud6u7uj3456tyui}
app.jwt.issuer=${APP_JWT_ISSUER:org-user-role-service}
app.jwt.accessTokenMinutes=${APP_JWT_ACCESSTOKENMINUTES:80}
}



# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

logging.level.org.springframework.security=TRACE
